<html lang="en-US">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Mars Picture Search</title>
</head>
<body>
  <header></header>
  <img class="hero-image" src="/webpack-demo/assets/images/marsRover.jpg">
  <div class="container">
    <div class="hero-text">
      <h1 id="title">Mars Polaroid Picture Search</h1>
      <div id="inputFields">
        <label input="search">Enter an Earth Date</label>
        <input id="marsFind" class="dateField" type="date" min="2012-08-06" max="2020-09-10">
      </div>
      <div id="button">
        <button class="btn btn-danger btn-lg" data-target="#marsModal" id="marsButton">Search</button>
      </div>
      <p>created by Jeff Dinsmore and Michael Watts</p>
    </div>
    <!-- Modal content -->
    <div class="modal fade" id="marsModal" role="dialog">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header" style="background-color: black">
            <p>Your Search Results from <span id="date"></span></p>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="marsResult">
              <div class="row">
                <div class="col-lg-5">
                  <img id="searchResultOne" src="xxxHTMLLINKxxx0.54227150346325440.6369913410295169xxx">
                  <p id="searchResultOneTextCenter"></p>
                  <p id="searchResultOneTextLeft"></p>
                  <p id="searchResultOneTextRight"></p>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                  <img id="searchResultTwo" src="xxxHTMLLINKxxx0.100104063405299430.5039804475213281xxx">
                  <p id="searchResultTwoTextCenter"></p>
                  <p id="searchResultTwoTextLeft"></p>
                  <p id="searchResultTwoTextRight"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5">
                  <img id="searchResultThree" src="xxxHTMLLINKxxx0.342538972728090530.9426647568199922xxx">
                  <p id="searchResultThreeTextCenter"></p>
                  <p id="searchResultThreeTextLeft"></p>
                  <p id="searchResultThreeTextRight"></p>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                  <img id="searchResultFour" src="xxxHTMLLINKxxx0.77049763118697490.7195389552108249xxx">
                  <p id="searchResultFourTextCenter"></p>
                  <p id="searchResultFourTextLeft"></p>
                  <p id="searchResultFourTextRight"></p> 
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <!-- End Modal content -->
  </div>
<script type="text/javascript" src="/webpack-demo/bundle.js"></script></body>
</html>
