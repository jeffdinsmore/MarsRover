<html lang="en-US">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">

<head>
  <title>Mars Picture Search</title>
</head>
<body>
  <header></header>
  <img class="hero-image" src="./../assets/images/marsRover.jpg">
  <div class="container">
    <div class="hero-text">
      <h1 id="title">Mars Polaroid Picture Search</h1>
      <div id="inputFields">
        <label input="search">Enter an Earth Date</label>
        <input id="marsFind" class="dateField" type="date" min="2012-08-06" max="2020-09-09">
      </div>
      <div id="button">
        <button class="btn btn-danger" id="marsButton">Search</button>
      </div>
    </div>
    <div id="marsResult">
      <div class="row">
        <div class="col-lg-5">
          <img id="searchResultOne" src="">
          <p id="searchResultOneTextCenter"></p>
          <p id="searchResultOneTextLeft"></p>
          <p id="searchResultOneTextRight"></p>
        </div>
        <div class="col-lg-5">
          <img id="searchResultTwo" src="">
          <p id="searchResultTwoTextCenter"></p>
          <p id="searchResultTwoTextLeft"></p>
          <p id="searchResultTwoTextRight"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
