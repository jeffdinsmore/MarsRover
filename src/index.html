<html lang="en-US">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">

<head>
  <title>Mars Picture Search</title>
</head>

<body>
  <header></header>
  <div class="container">
    <h1 id="title">Mars Picture search</h1>
    <div id="inputFields">
      <label input="search">Search a Earth Date</label>
      <input id="marsFind" type="date" min="2012-08-06" max="2020-09-09">
    </div>
    <div id="button">
      <button class="btn btn-danger" id="marsButton">Search</button>
    </div>
    <div id="marsResult">
      <div class="row">
        <div class="col-lg-5">
          <img id="searchResultOne" src="">
          <p id="searchResultOneText"></p>
        </div>
        <div class="col-lg-5">
          <img id="searchResultTwo" src="">
          <p id="searchResultTwoText"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
